<!DOCTYPE html>
<html>
    <head>
        <title>Simple To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>Simple To Do List</h1>
        </div>
        <div id="content">
            <button id='add-project'>Add Project</button>
            <form id="add-project-form" class="hidden">
                <label for="project-title">Title</label>
                    <input type="text" name="project-title">
                <label for="project-description">Description</label>
                    <input type="text" name="project-description">
                <label for="project-deadline">Deadline</label>
                    <input type="date" name="project-deadline">
                <label for="project-notes">Notes</label>
                    <textarea name="notes" form="add-project-form" id="project-notes"></textarea>
                <label for="project-status">Status</label>
                <select name="project-status" id="project-status">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="finished">Finished</option>
                  </select>
                <button type='submit' id='submit-proj'>Submit Project</button>       
            </form>

            <form id="add-task-form" class="hidden">
                <label for="task-title">Title</label>
                    <input type="text" name="task-title">
                <label for="task-description">Description</label>
                    <input type="text" name="task-description">
                <label for="task-deadline">Deadline</label>
                    <input type="date" name="task-deadline">
                <label for="task-notes">Notes</label>
                    <textarea name="notes" form="add-task-form" id="task-notes"></textarea>
                <label for="task-status">Status</label>
                <select name="task-status" id="task-status">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="finished">Finished</option>
                  </select>
                <button type='submit' id='submit-task'>Submit Task</button>       
            </form>

            <div id='projects-sidebar'>
                
            </div>
            <div id='project-wrapper'>
                <div id='project-header'>
                    <h2>Project Title</h2>
                    <h3>Description</h3>
                </div>
                <div id='project-content'>
                    <div class='task-box new-tasks'>
                        <h5>New Tasks</h5>
                    </div> 
                    <div class='task-box current-tasks'>
                        <h5>Current Tasks</h5>
                    </div>
                    <div class='task-box finished-tasks'>
                        <h5>Completed Tasks</h5>
                    </div>      
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
